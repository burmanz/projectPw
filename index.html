<!DOCTYPE html>
<html>
<head>
    <title>Custom Web Page with Input Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL TO ID's</h1>
        <p>Enter URLs in the first input box, and click the "Convert" button ID's will be copied automatically to clipboard.</p>

        <textarea class="input-box" id="inputBox1" placeholder="Enter URLs"></textarea>
        <textarea class="input-box" id="inputBox2" placeholder="Values after '='"></textarea>
        <button id="convertButton">Convert</button>
    </div>

    <script>
        function extractValues() {
            var urlInput = document.getElementById('inputBox1').value;
            var valueInput = document.getElementById('inputBox2');
            var urls = urlInput.split('\n');
            var extractedValues = [];
    
            for (var i = 0; i < urls.length; i++) {
                var url = urls[i];
                var splitUrl = url.split('=');
                if (splitUrl.length > 1) {
                    extractedValues.push(splitUrl[1]);
                }
            }
            valueInput.value = extractedValues.join('\n');
                copyToClipboard(extractedValues.join('\n'));
        }
        function copyToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }
        document.getElementById('convertButton').addEventListener('click', extractValues);
    </script>
    
</body>
</html>
