<!DOCTYPE html>
<html>
<head>
    <title>Custom Web Page with Input Boxes</title>
    <style>
        /* Optional CSS to style the input boxes */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Web Page</h1>
        <p>Enter URLs in the first input box, and click the "Convert" button to extract values after '=' into the second input box:</p>
        
        <!-- Input Box 1 for URLs -->
        <textarea class="input-box" id="inputBox1" placeholder="Enter URLs"></textarea>
        
        <!-- Input Box 2 for displaying values -->
        <textarea class="input-box" id="inputBox2" placeholder="Values after '='"></textarea>
        
        <!-- Convert Button -->
        <button id="convertButton">Convert</button>
    </div>

    <script>
        // Function to extract values after '=' from URLs
        function extractValues() {
            var urlInput = document.getElementById('inputBox1').value;
            var valueInput = document.getElementById('inputBox2');
    
            // Split the input by newline and process each URL
            var urls = urlInput.split('\n');
            var extractedValues = [];
    
            for (var i = 0; i < urls.length; i++) {
                var url = urls[i];
                var splitUrl = url.split('=');
                if (splitUrl.length > 1) {
                    extractedValues.push(splitUrl[1]);
                }
            }
    
            // Display the extracted values in Input Box 2
            valueInput.value = extractedValues.join('\n');
    
            // Copy the extracted values to the clipboard
            copyToClipboard(extractedValues.join('\n'));
        }
    
        // Function to copy text to the clipboard
        function copyToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }
    
        // Add an event listener to the Convert button to trigger the extraction
        document.getElementById('convertButton').addEventListener('click', extractValues);
    </script>
    
</body>
</html>
