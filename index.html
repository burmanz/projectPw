<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<title>Burman Tools</title>
<body>
    <div class="box">
        <div class="container">
            <h2>URL TO ID's</h2>
            <p>Enter URLs in the first input box, and click the "Convert" button. ID's will be copied automatically to the clipboard.</p>

            <textarea class="input-box" id="inputBox1" placeholder="Enter URLs"></textarea>
            <div class="button-container">
                <textarea class="input-box" id="inputBox2" placeholder="ID's"></textarea>
                <button id="convertButton">Convert</button>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="container">
            <h2>RTF To Source Code</h2>
            <p>Either Text/Rich Text Format/Images can be converted to source code directly.</p>

            <div id="editor-container"></div>

            <div class="button-container">
                <textarea class="input-box" id="inputBox4" placeholder="Generated HTML Code"></textarea>
                <button id="generateButton">Generate HTML</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="main.js"></script>
</body>
</html>
