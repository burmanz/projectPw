<!DOCTYPE html>
<html>
<head>
    <title>Custom Web Page with Input Boxes</title>
    <style>
        /* Optional CSS to style the input boxes */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Web Page</h1>
        <p>Enter information in the input boxes below:</p>
        
        <!-- Input Box 1 -->
        <input type="text" class="input-box" id="inputBox1" placeholder="Input Box 1">
        
        <!-- Input Box 2 -->
        <input type="text" class="input-box" id="inputBox2" placeholder="Input Box 2">
    </div>
</body>
</html>
