<!DOCTYPE html>
<html>
<head>
    <title>Custom Web Page with Input Boxes</title>
    <style>
        /* Optional CSS to style the input boxes */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Web Page</h1>
        <p>Paste URLs in the first input box, and values after '=' will be automatically extracted into the second input box:</p>
        
        <!-- Input Box 1 for URLs -->
        <textarea class="input-box" id="inputBox1" placeholder="Paste URLs"></textarea>
        
        <!-- Input Box 2 for displaying values -->
        <textarea class="input-box" id="inputBox2" placeholder="Values after '='"></textarea>
    </div>

    <script>
        // Function to extract values after '=' from URLs
        function extractValues() {
            var urlInput = document.getElementById('inputBox1').value;
            var valueInput = document.getElementById('inputBox2');

            // Split the input by newline and process each URL
            var urls = urlInput.split('\n');
            var extractedValues = [];

            for (var i = 0; i < urls.length; i++) {
                var url = urls[i];
                var params = new URLSearchParams(url.split('?')[1]);
                var value = params.get('=');

                if (value !== null) {
                    extractedValues.push(value);
                }
            }

            // Display the extracted values in Input Box 2
            valueInput.value = extractedValues.join('\n');
        }

        var inputBox1 = document.getElementById('inputBox1');

        // Add event listeners for input and paste events
        inputBox1.addEventListener('input', extractValues);
        inputBox1.addEventListener('paste', extractValues);
    </script>
</body>
</html>
